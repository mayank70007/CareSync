<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Management - Home</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" href="data:," />
  <script src="/js/auth.js"></script>
  <style>body{display:flex;min-height:100vh;align-items:center;justify-content:center}</style>
</head>
<body>
  <main class="card">
    <h1>Hospital Management</h1>
    <p>Select a module to manage:</p>
    <div class="row" style="gap:.5rem;margin:.5rem 0 1rem">
      <a class="tile" id="loginLink" href="/login.html">Login</a>
      <button id="logoutBtn" class="tile" style="display:none">Logout</button>
      <span id="roleBadge" class="note"></span>
    </div>
    <nav class="grid">
      <a class="tile" href="/patients.html">Patients</a>
      <a class="tile" href="/doctors.html">Doctors</a>
      <a class="tile" href="/appointments.html">Appointments</a>
      <a class="tile" href="/medical-records.html">Medical Records</a>
      <a class="tile" href="/bills.html">Bills</a>
      <a class="tile" href="/dashboard.html">Dashboard</a>
    </nav>
  </main>
  <script>
    const loginLink = document.getElementById('loginLink');
    const logoutBtn = document.getElementById('logoutBtn');
    const roleBadge = document.getElementById('roleBadge');
    const tiles = Array.from(document.querySelectorAll('nav.grid a.tile'));
    logoutBtn.addEventListener('click', logoutAndGoLogin);
    function render(){
      renderAuthNav('loginLink','logoutBtn');
      roleBadge.textContent = isLoggedIn() ? `Signed in as ${getRole()}` : '';
      const role = getRole();
      const isPatient = role === 'ROLE_PATIENT';
      const isDoctor = role === 'ROLE_DOCTOR';
      tiles.forEach(a => {
        const href = a.getAttribute('href') || '';
        const adminPages = ['/patients.html','/doctors.html','/dashboard.html'];
        const doctorHidden = ['/patients.html','/bills.html','/medical-records.html','/dashboard.html'];
        if (isPatient && adminPages.includes(href)) {
          a.style.display = 'none';
        } else if (isDoctor && doctorHidden.includes(href)) {
          a.style.display = 'none';
        } else {
          a.style.display = '';
        }
      });
    }
    window.addEventListener('storage', render);
    render();
  </script>
</body>
</html>
